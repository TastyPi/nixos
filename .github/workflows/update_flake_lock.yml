name: Update flake.lock
on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'
jobs:
  update-flake-lock:
    name: Update flake.lock
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v15
      - uses: DeterminateSystems/update-flake-lock@v24
        with:
          pr-reviewers: TastyPi
